<div class="float-end">
    <small class="fs-6">
        Your cart:
        <span *ngIf="cart.itemCount > 0">
            {{ cart.itemCount }} item(s)
            {{ cart.cartPrice | currency:"USD":"symbol":"2.2-2" }}
        </span>
        <span *ngIf="cart.itemCount == 0">
            (empty)
        </span>
    </small>
    <button mat-icon-button class="icon" aria-label="icon-button with shopping icon" [disabled]="cart.itemCount == 0">
        <mat-icon class="white--text">shopping_cart</mat-icon>
    </button>
</div>
